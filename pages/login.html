<html lang="en">
    <head>
        <title>Recruit Coders Fast!</title>


        <!--- Required libraries for the front end and javascript part.-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="centerSlogan"><h1>Login & explore</h1><br><p>Login and start exploring this wonderfull website.</p></div>
                <div class="loginFormCenter">
                    <div class="form-group">
                    <label for="usr">Username</label>
                    <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                    <label for="usr">Password</label>
                    <input type="text" class="form-control" id="usr">
                    </div>
                    <button type="button" class="btn btn-outline-success">Login</button>
                    <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#openModal">I don't have an account</button>
                </div>

                <!--- This is the modal part of the index.html -->
                <div class="modal fade" id="openModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Signup</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="signupusr">What's your username?</label>
                                    <input type="text" class="form-control" id="signupusr">
                                </div>
                                <div class="form-group">
                                    <label for="signupemail">Contact Email</label>
                                    <input type="email" class="form-control" id="signupemail">
                                </div>
                                <div class="form-group">
                                    <label for="signuppwd">This one is a secret.</label>
                                    <input type="password" class="form-control" id="signuppwd">
                                </div>
                                <div class="form-group">
                                    <label for="language">Prefered Language</label>
                                    <select class="form-control" id="language">
                                        <option>Javascript</option>
                                        <option>Python</option>
                                        <option>Java</option>
                                        <option>C++</option>
                                        <option>C#</option>
                                        <option>PHP</option>
                                        <option>VB</option>
                                    </select>
                                </div>
                                    <button type="button" class="btn btn-outline-success">Sign me up</button>  
                            </div>
                        </div>
                    </div>
                </div>
    </body>

</html>
